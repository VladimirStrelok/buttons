<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons Test</title>
    <link href="css/buttons.min.css" rel="stylesheet">
  </head>
  <body>
<button class='btn btn-block btn-bordered btn-danger' id='disable'>Disable</button>

<fieldset id='fieldset'>
  <div class='normal'>
    <button class='btn btn-default'>Default</button>
    <button class='btn btn-primary'>Primary</button>
    <button class='btn btn-danger'>Danger</button>
    <button class='btn btn-warning'>Warning</button>
    <button class='btn btn-alert'>Alert</button>
  </div>
   <div class='small'>
    <button class='btn btn-default btn-small btn-bordered'>Default</button>
    <button class='btn btn-primary btn-small btn-rounded'>Primary</button>
    <button class='btn btn-danger btn-small'>Danger</button>
    <button class='btn btn-warning btn-small'>Warning</button>
    <button class='btn btn-alert btn-small'>Alert</button>
  </div>
   <div class='large'>
    <button class='btn btn-default btn-large btn-bordered'>Default</button>
    <button class='btn btn-primary btn-large btn-rounded'>Primary</button>
    <button class='btn btn-danger btn-large'>Danger</button>
    <button class='btn btn-warning btn-large'>Warning</button>
    <button class='btn btn-alert btn-large'>Alert</button>
  </div>
  <div class='rounded'>
    <button class='btn btn-default btn-rounded'>Default</button>
    <button class='btn btn-primary btn-rounded'>Primary</button>
    <button class='btn btn-danger btn-rounded'>Danger</button>
    <button class='btn btn-warning btn-rounded'>Warning</button>
    <button class='btn btn-alert btn-rounded'>Alert</button>
  </div>
  <div class='border'>
    <button class='btn btn-default btn-bordered'>Default</button>
    <button class='btn btn-primary btn-bordered'>Primary</button>
    <button class='btn btn-danger btn-bordered'>Danger</button>
    <button class='btn btn-warning btn-bordered'>Warning</button>
    <button class='btn btn-alert btn-bordered'>Alert</button>
  </div>
  <div class='block'>
    <button class='btn btn-default btn-outline'>Default</button>
    <button class='btn btn-primary btn-outline'>Primary</button>
    <button class='btn btn-danger btn-outline'>Danger</button>
    <button class='btn btn-warning btn-outline'>Warning</button>
    <button class='btn btn-alert btn-outline'>Alert</button>
  </div>
  <div class='block'>
    <button class='btn btn-default btn-block'>Default</button>
    <button class='btn btn-primary btn-block'>Primary</button>
    <button class='btn btn-danger btn-block'>Danger</button>
    <button class='btn btn-warning btn-block'>Warning</button>
    <button class='btn btn-alert btn-block'>Alert</button>
  </div>
</fieldset>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
